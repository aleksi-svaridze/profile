<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="profile">

        <img src="./profile_img.png" alt="" class="profile__avatar">

        <div class="arrow"></div>

        <div class="profile__username">Profile</div>

        <div class="profile__info">
            <p class="profile__info-text">My Inbox</p>
            <span class="profile__info-badge profile__info-badge--inbox">12</span>
        </div>

        <div class="profile__info">
            <p class="profile__info-text">My Calendar</p>
            <span class="profile__info-badge profile__info-badge--calendar">24</span>
        </div>

        <div class="profile__info profile__info--rounded-corners">
            <p class="profile__info-text">My Tasks</p>
            <span class="profile__info-badge profile__info-badge--tasks">2</span>
        </div>

    </div>
    
</body>
</html>
